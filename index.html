<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <label id="calcLabel" for="calcField">Calculator</label>
    <input id="calcField" name="calcField" type="text" />
    <br /><br />

    <div class="row1">
      <button>C</button>
      <button>( )</button>
      <button>%</button>
      <button>/</button>
    </div>
    <div class="row2">
      <button onclick="buttonClick(this)">7</button>
      <button>8</button>
      <button>9</button>
      <button>X</button>
    </div>
    <div class="row3">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="row4">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="row5">
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="equalButton">=</button>
    </div>
  </body>
</html>
